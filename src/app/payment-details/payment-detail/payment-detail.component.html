<div>
    <h1>Payment details</h1>
  
  <form #userform="ngForm" novalidate (ngSubmit)="OnSubmit()"> 
    
     
    <div class="form-group">
      <label>Card owner Name</label>
      <input type="text" name="CardOwnerName" 
      [(ngModel)] ="service.formData.CardOwnerName" 
      #CardOwnerName = "ngModel"
      [class.is-invalid] = "CardOwnerName.invalid && CardOwnerName.touched"
      required
       class="form-control">
    </div>
  
    <div class="form-group">
        <label>CardNumber</label>
        <input type="text" name="CardNumber"  [(ngModel)] ="service.formData.CardNumber" class="form-control">
      </div>
  
      <div class="form-group">
          <label>Expiration Date</label>
          <input type="text" name="ExpirationDate" [(ngModel)] ="service.formData.ExpirationDate" class="form-control">
        </div>
  
        <div class="form-group">
            <label>CVV</label>
            <input type="text" name="CVV" [(ngModel)] ="service.formData.CVV" class="form-control">
          </div>
  
          <button class = "btn btn-primary" type="submit" >Submit</button>
  </form>
  
  </div>
